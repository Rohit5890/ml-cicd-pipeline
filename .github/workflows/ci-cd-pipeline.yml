name: ML CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flake8 black

      - name: Run linting
        run: |
          flake8 .
          black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint  # Ensures that linting is done before running tests
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade numpy scikit-learn  # Ensures compatibility with latest versions
          pip install -r requirements.txt  # Ensure all dependencies are installed

      - name: Check installed versions
        run: |
          python -c "import numpy; print('numpy version:', numpy.__version__)"
          python -c "import sklearn; print('scikit-learn version:', sklearn.__version__)"

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -v

